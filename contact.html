  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(0, 38, 77, 0.8), rgba(0, 0, 0, 0.7)); /* Dark Blue Gradient without Image */
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: #fff;
      height: 100vh; /* Ensure the body takes up the full height of the viewport */
      font-size: 16px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #222; /* Slightly darker black background */
      color: #fff;
    }

    /* Style for the logo in a circle */
    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .logo img {
      width: 60px; /* Increased the size of the logo image */
      height: 60px;
      border-radius: 50%; /* Creates the circular shape */
      margin-right: 10px; /* Space between the logo and text */
      object-fit: cover; /* Ensures the image fits within the circle without distortion */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Soft glowing effect around the image */
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    /* Hover effect on logo image */
    .logo img:hover {
      transform: scale(1.2); /* Enlarges the logo slightly */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Stronger glow on hover */
      filter: brightness(1.3); /* Brightens the logo */
    }

    /* Hover effect for the logo container */
    .logo:hover {
      transform: scale(1.05); /* Slightly scale up the entire logo container */
    }

    .navbar {
      display: flex;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #007bff; /* Blue hover effect */
    }

    /* Contact Section */
    .contact {
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Dark background with transparency */
      color: white;
      text-align: center;
    }

    .contact h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .contact .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact form input,
    .contact form textarea {
      padding: 10px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
    }

    .contact form button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .contact form button:hover {
      background-color: #0056b3;
    }

    .contact-details {
      margin-top: 30px;
      font-size: 18px;
    }

    .contact-details a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .navbar a {
        font-size: 16px;
        margin: 0 10px;
      }

      .header {
        flex-direction: column;
        padding: 15px 30px;
      }
    }

    @media only screen and (max-width: 480px) {
      body {
        font-size: 0.9rem; /* Slightly smaller font for mobile */
      }

      .navbar a {
        font-size: 14px;
        margin: 0 8px;
      }

      .header .logo {
        font-size: 20px;
      }
    }
  </style>
