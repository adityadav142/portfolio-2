<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Logo Animation</title>
    <style>
        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6a00, #ff0000); /* Gradient background */
            background-size: 400% 400%; /* Gradient animation effect */
            animation: gradientAnimation 8s ease infinite; /* Background gradient animation */
            position: relative; /* For positioning the pseudo-elements */
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Light Particles - Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(173, 216, 230, 0.8); /* Light blue color */
            animation: floatParticles 6s ease-in-out infinite;
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(-50px) scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: translateY(50px) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-50px) scale(0.5);
                opacity: 0.5;
            }
        }

        /* Generating more floating particles */
        .particle:nth-child(1) {
            top: 5%;
            left: 5%;
            width: 12px;
            height: 12px;
            animation-duration: 6s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 15%;
            left: 40%;
            width: 8px;
            height: 8px;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 25%;
            left: 65%;
            width: 10px;
            height: 10px;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        .particle:nth-child(4) {
            top: 35%;
            left: 10%;
            width: 14px;
            height: 14px;
            animation-duration: 5s;
            animation-delay: 4s;
        }

        .particle:nth-child(5) {
            top: 45%;
            left: 80%;
            width: 20px;
            height: 20px;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .particle:nth-child(6) {
            top: 60%;
            left: 55%;
            width: 18px;
            height: 18px;
            animation-duration: 5s;
            animation-delay: 2.5s;
        }

        .particle:nth-child(7) {
            top: 70%;
            left: 20%;
            width: 15px;
            height: 15px;
            animation-duration: 7s;
            animation-delay: 3.5s;
        }

        .particle:nth-child(8) {
            top: 80%;
            left: 50%;
            width: 12px;
            height: 12px;
            animation-duration: 8s;
            animation-delay: 1.5s;
        }

        .particle:nth-child(9) {
            top: 90%;
            left: 75%;
            width: 10px;
            height: 10px;
            animation-duration: 6s;
            animation-delay: 0.5s;
        }

        /* Logo Container */
        .logo {
            position: absolute; /* Allow free movement */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3); /* Light semi-transparent overlay */
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2; /* Stacks the logo on top */
        }

        /* Image Logo Styling */
        .logo img {
            width: 250px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, bounce 1s ease-out 1s; /* Bounce animation and fade-in */
            border-radius: 15px; /* Rounded corners for the logo image */
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce Animation */
        @keyframes bounce {
            0% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Go Back Button Styling */
        .go-back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ff6a00;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none; /* Ensure link styles are removed */
            display: inline-block; /* Make the link behave like a button */
            text-align: center;
        }

        .go-back-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Logo Container -->
    <div class="logo">
        <img src="img.jpg" alt="Logo">
    </div>

    <!-- Go Back Button as a Link -->
    <a href="index.html" class="go-back-btn">Go Back</a> <!-- Change "yourpage.html" to the actual link you want to go to -->

    <script>
        const logo = document.querySelector('.logo');
        let timeout;

        // Function to move the logo to the cursor
        function moveLogo(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Set the position of the logo based on mouse position
            logo.style.left = `${mouseX - logo.offsetWidth / 2}px`;
            logo.style.top = `${mouseY - logo.offsetHeight / 2}px`;

            // Clear the previous timeout and set a new one
            clearTimeout(timeout);

            // Move the logo back to the center after 2 seconds of inactivity
            timeout = setTimeout(() => {
                logo.style.transition = "transform 1s ease"; // Smooth transition
                logo.style.left = `50%`;
                logo.style.top = `50%`;
                logo.style.transform = "translate(-50%, -50%)"; // Center the logo
            }, 2000); // 2 seconds of inactivity before centering
        }

        // Listen for mousemove events to update the logo's position
        document.addEventListener('mousemove', moveLogo);

        // Initially center the logo if no mouse activity is detected
        logo.style.transition = "transform 1s ease";
        logo.style.left = `50%`;
        logo.style.top = `50%`;
        logo.style.transform = "translate(-50%, -50%)";
    </script>
</body>
</html>
